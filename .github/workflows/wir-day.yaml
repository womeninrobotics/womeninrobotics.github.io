name: wir-day

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Generate from https://crontab.guru/
    #        ┌───────────── minute (0 - 59)
    #        │ ┌───────────── hour (0 - 23)
    #        │ │ ┌───────────── day of the month (1 - 31)
    #        │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    #        │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    #        │ │ │ │ │
    #        │ │ │ │ │
    #        │ │ │ │ │
    #        * * * * *
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    name: Update wir day events json
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTION_TOKEN }}
      - name: Update opportunities
        uses: ./.github/actions/get-google-sheets-json/
        with:
          published_sheet_url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTMYWr-9rNI300A9YQeYK8hbiCa0cJNGhqtZ9yn7QsYKvyTJcM_9DQcGFheDJzXoS1aonhkCR9Y0fRb/pub?gid=610270313&single=true&output=csv"
          output_file: "_data/wir-day-events.json"
      - name: Create pull request
        uses: peter-evans/create-pull-request@v5.0.2
        with:
          committer: WIR Website Bot <website@womeninrobotics.org>
          base: main
          title: "Update wir day events json"
          body: "Updates wir day events from google sheet."
          branch: wir-day-events
          token: ${{ secrets.ACTION_TOKEN }}
