---
layout: default
title: Past events
permalink: /past-events/
group: events
---
<div class="header-caption">
    <div class="row">
        <div class="col-md-12 header-content text-center">
            <h1 class="page-header-title animated fadeInDown">
                <span class="text-primary">Past events</span>
            </h1>
        </div>
    </div>
</div>
<div class="container">
    <div>
        {% assign reverse_sorted_events = site.data.past_events | sort:"start_time" | reverse %}
        {% for event in reverse_sorted_events limit: 5%}
        {% include event-card.html event=event %}
        {% endfor %}
    </div>
</div>
