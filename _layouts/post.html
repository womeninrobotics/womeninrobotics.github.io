---
layout: page
---

<div class="container">
    {% if page.image %}
    <img class="post-image" src="{{ page.image }}" alt="{{ page.title }}">
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-md-9 mb-5">
            {{ content }}
        </div>
    </div>
</div>
